<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="flex-vertical-item-align">
    <main>
      <section class="flex-vertical-item-align flex-column-center">
        <h1>Your Result</h1>
        <p class="circle-text flex-vertical-item-align flex-column-center">
          76 <span>of 100</span>
        </p>
        <h2>Great</h2>
        <p class="test-score-comparison-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <aside>
        <h2>Summary</h2>
        <ul class="summary-list"></ul>
        <!-- The list is inserted using javascript, the related code is in the script.js file-->
        <button type="submit">Continue</button>
      </aside>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mantas</a>.
    </footer>
  </body>
</html>
